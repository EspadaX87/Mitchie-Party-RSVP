<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchie Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .banner {
            width: 100%;
            height: 200px;
            background-image: url('https://source.unsplash.com/1200x400/?party,celebration');
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
        }
        h1 {
            margin-top: 20px;
        }
        .event-details {
            font-size: 18px;
            color: #555;
        }
        .rsvp-options button {
            width: 30%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
        }
        .rsvp-options button.maybe {
            background-color: #FFC107;
        }
        .rsvp-options button.no {
            background-color: #F44336;
        }
        .guest-list {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .rsvp-form input {
            width: 80%;
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <h1>Mitchie Party RSVP</h1>
        <p class="event-details"><strong>Date:</strong> TBD | <strong>Location:</strong> TBD</p>
        <p>Join us for an unforgettable event! Let us know if you'll be there.</p>
        
        <h2>Will you be attending?</h2>
        <div class="rsvp-form">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="rsvp-options">
            <button onclick="submitRSVP('Yes')">Yes ‚úÖ</button>
            <button class="maybe" onclick="submitRSVP('Maybe')">Maybe ü§î</button>
            <button class="no" onclick="submitRSVP('No')">No ‚ùå</button>
        </div>

        <h3>Guest List</h3>
        <ul id="guest-list" class="guest-list">
            <li>No RSVPs yet.</li>
        </ul>
    </div>

    <script>
        function submitRSVP(response) {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            if (!name || !phone) {
                alert("Please enter your name and phone number before RSVPing.");
                return;
            }
            
            const guestList = document.getElementById("guest-list");
            if (guestList.innerHTML.includes("No RSVPs yet")) {
                guestList.innerHTML = "";
            }
            const listItem = document.createElement("li");
            listItem.textContent = `${name} (${phone}) RSVP'd: ${response}`;
            guestList.appendChild(listItem);
            
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }
    </script>
</body>
</html>
