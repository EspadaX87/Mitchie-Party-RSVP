<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchie Party RSVP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        input, button, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
        }
        .rsvp-options button {
            width: 30%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            cursor: pointer;
        }
        .rsvp-options button.maybe {
            background-color: #FFC107;
        }
        .rsvp-options button.no {
            background-color: #F44336;
        }
        .guest-list {
            margin-top: 20px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Mitchie Party RSVP</h1>
        <p><strong>Date:</strong> TBD</p>
        <p><strong>Location:</strong> TBD</p>
        <p>Join us for an unforgettable event! Let us know if you'll be there.</p>
        
        <h2>Will you be attending?</h2>
        <div class="rsvp-options">
            <button onclick="submitRSVP('Yes')">Yes ‚úÖ</button>
            <button class="maybe" onclick="submitRSVP('Maybe')">Maybe ü§î</button>
            <button class="no" onclick="submitRSVP('No')">No ‚ùå</button>
        </div>

        <h3>Guest List</h3>
        <ul id="guest-list" class="guest-list">
            <li>No RSVPs yet.</li>
        </ul>
    </div>

    <script>
        function submitRSVP(response) {
            alert(`You selected: ${response}`);
        }
    </script>
</body>
</html>
