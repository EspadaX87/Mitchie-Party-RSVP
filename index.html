<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mitchie Party RSVP</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f8f8f8;
            color: #333;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
        }
        .banner {
            width: 100%;
            height: 250px;
            background-image: url('https://source.unsplash.com/1200x400/?party,celebration');
            background-size: cover;
            background-position: center;
            border-radius: 10px 10px 0 0;
            position: relative;
        }
        .profile-img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            border: 4px solid white;
            position: absolute;
            bottom: -50px;
            left: 50%;
            transform: translateX(-50%);
        }
        h1 {
            margin-top: 60px;
            font-weight: 600;
        }
        .event-details {
            font-size: 16px;
            color: #666;
        }
        .rsvp-form input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .rsvp-options button {
            width: 30%;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px;
            margin: 10px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: 0.3s;
        }
        .rsvp-options button:hover {
            opacity: 0.8;
        }
        .rsvp-options button.maybe {
            background-color: #FFC107;
        }
        .rsvp-options button.no {
            background-color: #F44336;
        }
        .guest-list {
            margin-top: 20px;
            text-align: left;
            padding: 10px;
            background: #f1f1f1;
            border-radius: 5px;
        }
        .guest {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .guest:last-child {
            border-bottom: none;
        }
        .guest img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner"></div>
        <img src="https://source.unsplash.com/100x100/?profile" class="profile-img" alt="Host Profile">
        <h1>Mitchie Party RSVP</h1>
        <p class="event-details"><strong>Date:</strong> TBD | <strong>Location:</strong> TBD</p>
        <p>Join us for an unforgettable event! Let us know if you'll be there.</p>
        
        <h2>Will you be attending?</h2>
        <div class="rsvp-form">
            <input type="text" id="name" placeholder="Enter your name">
            <input type="text" id="phone" placeholder="Enter your phone number">
        </div>
        <div class="rsvp-options">
            <button onclick="submitRSVP('Yes')">Yes ‚úÖ</button>
            <button class="maybe" onclick="submitRSVP('Maybe')">Maybe ü§î</button>
            <button class="no" onclick="submitRSVP('No')">No ‚ùå</button>
        </div>

        <h3>Guest List</h3>
        <div id="guest-list" class="guest-list">
            <p>No RSVPs yet.</p>
        </div>
    </div>

    <script>
        function submitRSVP(response) {
            const name = document.getElementById("name").value;
            const phone = document.getElementById("phone").value;
            if (!name || !phone) {
                alert("Please enter your name and phone number before RSVPing.");
                return;
            }
            
            const guestList = document.getElementById("guest-list");
            if (guestList.innerHTML.includes("No RSVPs yet")) {
                guestList.innerHTML = "";
            }
            const guestDiv = document.createElement("div");
            guestDiv.classList.add("guest");
            guestDiv.innerHTML = `
                <img src="https://source.unsplash.com/40x40/?person" alt="Guest Profile">
                <span><strong>${name}</strong> (${phone}) RSVP'd: <em>${response}</em></span>
            `;
            guestList.appendChild(guestDiv);
            
            document.getElementById("name").value = "";
            document.getElementById("phone").value = "";
        }
    </script>
</body>
</html>
